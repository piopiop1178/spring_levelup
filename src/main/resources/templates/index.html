<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="container">
        <div>
            <h1>OAuth 로그인</h1>
            <p>
                <a th:if="${userName == null}" href="/oauth2/authorization/google">구글 로그인</a>
                <a th:if="${userName}" href="/logout">로그아웃</a>
            </p>
        </div>
    </div>
</body>
</html>
